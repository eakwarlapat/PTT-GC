<div class="modal-dialog modal-lg" [ngStyle]="{ 'margin-top' : '15%' }">
  <div class="modal-content">
    <div class="modal-header bg-audit">
      <h4 class="modal-title pull-left text-dark">
        <i class="fas fa-comment-dots mr-2"></i> Comment to Initiative Owner
      </h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="CloseModal()">
        <i class="fas fa-times-circle"></i>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="contact">
        <textarea #CommentText class="form-control" rows="10" formControlName="contactIO"></textarea>
      </form>
    </div>
    <div class="modal-footer bg-audit">
      <button type="button" class="btn btn-outline-success" (click)="Save()"> Submit </button>
      <button type="button" class="btn btn-outline-dark"    (click)="CloseModal()">Close</button>
    </div>
  </div>
</div>

<div class="modal-dialog modal-xl" [ngStyle]="{ 'margin-top' : '5%' }">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">
        <i class="fas fa-history mr-2"></i> History
      </h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="CloseModal()">
        <i class="fas fa-times-circle"></i>
      </button>
    </div>
    <div class="modal-body">
      <ng-template [ngIf]="history.length" [ngIfElse]="Nodata">
        <div *ngFor="let item of history; let i = index;" class="my-4">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="Stage"> {{i + 1}}. {{ stage | uppercase }} (Date)</label>
              <input type="text" class="form-control" value="{{ item.actionDate | date:'dd/MM/yyyy' }}" disabled>
            </div>
            <div class="form-group col-md-4">
              <label for="Approve"> Approved by </label>
              <input type="text" class="form-control" value="{{ item.actionBy }}" disabled>
            </div>
            <div class="form-group col-md-4">
              <label for="Status"> Status </label>
              <input type="text" class="form-control" value="{{ item.status | titlecase }}" disabled>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="Comment"> Comment </label>
              <textarea class="form-control" rows="2" disabled> {{ item.comment }} </textarea>
            </div>
          </div>
          <hr *ngIf="i !== history.length">
        </div>
      </ng-template>
      <ng-template #Nodata>
        <div class="row">
          <div class="col-md-12">
            <div class="card card-layout">
              <div class="card-body">
                <h6 class="text-center mt-3 title-NoData"> No Data Available </h6>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="CloseModal()">Close</button>
    </div>
  </div>
</div>
